[Corpus]
name = iemocap
language = en
base = /home/hz/project/EmoBench/data/iemocap
raw = /home/hz/project/EmoBench/downloads/iemocap
segtypes = seg
labeltypes = wrd
tags = en

[Metadata]
# list of metadata tags used
lang = language
emotion = emotion category
spk = speaker id

[MetadataMaps]
# metadata maps not in standard files
spk2set = spk2set.map
seg2spk = seg2spk.map

[AudioSpec]
segtypes = seg
format = wav
coding = pcm
samplingrate = 16000
bitspersample = 16
numchannels = 1

[LabelLists]
wrd = data.seg.wrd.freq

[LabelFiles]
# list of all valid segmentation/label combinations
seg-none = data.seg.wrd.stm

[Segmentation]
seg = data.seg.audmap

